<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body class="bg-white">
    <nav class="navbar navbar-light bg-primary">
        <a class="navbar-brand text-white" href="#">
            <img src="assets/images/225px-National_Football_League_logo.svg.png" height="30" class="d-inline-block align-top" alt="">
            Hangman
        </a>
    </nav>
    
    <!-- Contains all the content except the navbar -->
    <div class="container mt-4 border border-primary rounded bg-white">
        <div class="row p-3 bg-dark text-light">
            <div class="col">
                <h1>NFL Teams Hangman</h1>
                <br>
            </div>
        </div>
        <div class="row p-2">
            <!-- Column containing the left side bar -->
            <div class="col">  
                <br>
                <p><strong>Lives: </strong><span id="lives"></span></p>
                <p><strong>Wins: </strong><span id="wins"></span></p>
                <p><strong>Losses: </strong><span id="losses"></span></p>
                <br>
                <h2>Press start!</h2>
                <br>
                <button class="btn btn-primary" id="start">Start!</button>
                <button class="btn btn-primary" id="stop">Stop</button>
                <br>
            </div>
            <!-- Column containing the guess words and letters -->
            <div class="col-6 mt-4">
                <h2>Guess the team!</h2>
                <br>
                <h3 class="text-center pr-4" id="guessWord"></h3>
                <br>
                <h2>Already guessed:</h2>
                <h3 class=" text-center pr-4" id="wrongGuesses"></h3>
            </div>
            <!-- Column containing the logos and wordmarks -->
            <div class="col-3">
                <img class="m-3" id="teamLogo" src="assets/images/225px-National_Football_League_logo.svg.png" alt="Logo" width="150px">
                <img class="m-3" id="teamWordmark" src="assets/images/Empty.png" alt="Logo" width="150px">
            </div>
        </div>
    </div>

    <!-- Linking javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
